
<!DOCTYPE html>
<html>
<head>
  <title>D3.js Demo</title>

  <style> /* CSS goes here */ </style>

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <script> /* JS goes here */

  var w = 500,
  h = 100;

var sleepData = [ 8, 7, 8, 8, 9, 12, 9, 2 ];

  var svg = d3.select('body')
  .append('svg')
  .attr('width', w)
  .attr('height', h);

  svg.selectAll('rect')
  .data(sleepData)
  .enter()
  .append('rect')
  .attr('x', function(d, i) {
    return i * (w / sleepData.length);
  })
  .attr('y', function(d) {
    return h - (d * 9);
  })
  .attr('width', w / sleepData.length - 2)
  .attr('height', function(d) {
    return d * 9;
  })
  .transition()
  .duration(500)
  .delay(50)
  .style('fill', function(){
  	return 'rgb( 0, '+ Math.floor(Math.random() * 360) + ', 0)';
  });
  </script>
</body>
</html>
